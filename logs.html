<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–õ–æ–≥–∏ Avtoradio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            background: #1a1a1a;
            color: #e0e0e0;
            padding: 10px;
            font-size: 12px;
            line-height: 1.4;
        }

        .header {
            background: #2a2a2a;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 10px;
            border-left: 3px solid #4CAF50;
        }

        .header h1 {
            font-size: 16px;
            margin-bottom: 10px;
            color: #4CAF50;
        }

        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 10px;
        }

        .stat {
            background: #1a1a1a;
            padding: 8px;
            border-radius: 3px;
            border-left: 2px solid #2196F3;
        }

        .stat-label {
            color: #999;
            font-size: 10px;
            text-transform: uppercase;
        }

        .stat-value {
            color: #4CAF50;
            font-weight: bold;
            font-size: 14px;
        }

        .controls {
            display: flex;
            gap: 5px;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }

        button {
            flex: 1;
            min-width: 100px;
            padding: 8px;
            background: #2a2a2a;
            border: 1px solid #4CAF50;
            color: #4CAF50;
            border-radius: 3px;
            cursor: pointer;
            font-family: inherit;
            font-size: 11px;
            font-weight: bold;
        }

        button:hover {
            background: #4CAF50;
            color: #1a1a1a;
        }

        button.danger {
            border-color: #f44336;
            color: #f44336;
        }

        button.danger:hover {
            background: #f44336;
            color: white;
        }

        .logs-container {
            background: #0a0a0a;
            border: 1px solid #2a2a2a;
            border-radius: 5px;
            overflow: hidden;
            max-height: 600px;
            overflow-y: auto;
            padding: 10px;
        }

        .log-entry {
            margin-bottom: 8px;
            padding: 8px;
            border-left: 3px solid #666;
            border-radius: 2px;
            font-size: 11px;
        }

        .log-entry.info {
            border-left-color: #2196F3;
            background: rgba(33, 150, 243, 0.05);
        }

        .log-entry.error {
            border-left-color: #f44336;
            background: rgba(244, 67, 54, 0.05);
        }

        .log-entry.warn {
            border-left-color: #FF9800;
            background: rgba(255, 152, 0, 0.05);
        }

        .log-entry.debug {
            border-left-color: #9C27B0;
            background: rgba(156, 39, 176, 0.05);
        }

        .log-timestamp {
            color: #999;
            font-size: 10px;
        }

        .log-level {
            display: inline-block;
            padding: 2px 6px;
            border-radius: 2px;
            font-weight: bold;
            font-size: 10px;
            margin-right: 5px;
        }

        .log-level.info {
            background: rgba(33, 150, 243, 0.2);
            color: #2196F3;
        }

        .log-level.error {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
        }

        .log-level.warn {
            background: rgba(255, 152, 0, 0.2);
            color: #FF9800;
        }

        .log-level.debug {
            background: rgba(156, 39, 176, 0.2);
            color: #9C27B0;
        }

        .log-message {
            color: #e0e0e0;
            margin: 3px 0;
        }

        .log-data {
            color: #888;
            margin-top: 3px;
            padding: 3px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 2px;
            word-break: break-all;
            font-size: 10px;
        }

        .filter {
            margin-bottom: 10px;
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
        }

        .filter label {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 11px;
            cursor: pointer;
        }

        .filter input {
            cursor: pointer;
        }

        .empty-state {
            text-align: center;
            color: #666;
            padding: 20px;
            font-size: 12px;
        }

        .no-logs {
            color: #999;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>üìä –õ–æ–≥–∏ Avtoradio</h1>
        <div class="stats">
            <div class="stat">
                <div class="stat-label">–í—Å–µ–≥–æ –ª–æ–≥–æ–≤</div>
                <div class="stat-value" id="totalLogs">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">–û—à–∏–±–æ–∫</div>
                <div class="stat-value" id="errorCount" style="color: #f44336;">0</div>
            </div>
        </div>
    </div>

    <div class="controls">
        <button onclick="refreshLogs()">üîÑ –û–±–Ω–æ–≤–∏—Ç—å</button>
        <button onclick="copyLogs()">üìã –°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å</button>
        <button onclick="downloadLogs()">‚¨áÔ∏è –°–∫–∞—á–∞—Ç—å</button>
        <button class="danger" onclick="clearLogs()">üóëÔ∏è –û—á–∏—Å—Ç–∏—Ç—å</button>
    </div>

    <div class="filter">
        <label><input type="checkbox" id="filterInfo" checked onchange="refreshLogs()"> INFO</label>
        <label><input type="checkbox" id="filterError" checked onchange="refreshLogs()"> ERROR</label>
        <label><input type="checkbox" id="filterWarn" checked onchange="refreshLogs()"> WARN</label>
        <label><input type="checkbox" id="filterDebug" checked onchange="refreshLogs()"> DEBUG</label>
    </div>

    <div class="logs-container" id="logsContainer">
        <div class="empty-state">
            <p class="no-logs">‚è≥ –ó–∞–≥—Ä—É–∂–∞—é –ª–æ–≥–∏...</p>
        </div>
    </div>

    <script>
        let allLogs = [];

        function loadLogs() {
            try {
                const stored = localStorage.getItem('radioLogs');
                allLogs = stored ? JSON.parse(stored) : [];
            } catch (e) {
                allLogs = [];
            }
            refreshLogs();
        }

        function refreshLogs() {
            const container = document.getElementById('logsContainer');
            const totalLogsEl = document.getElementById('totalLogs');
            const errorCountEl = document.getElementById('errorCount');

            const filterInfo = document.getElementById('filterInfo').checked;
            const filterError = document.getElementById('filterError').checked;
            const filterWarn = document.getElementById('filterWarn').checked;
            const filterDebug = document.getElementById('filterDebug').checked;

            const filters = { info: filterInfo, error: filterError, warn: filterWarn, debug: filterDebug };

            const filtered = allLogs.filter(log => filters[log.level?.toLowerCase()] !== false);
            const errorCount = allLogs.filter(log => log.level === 'ERROR').length;

            totalLogsEl.textContent = allLogs.length;
            errorCountEl.textContent = errorCount;

            if (filtered.length === 0) {
                container.innerHTML = '<div class="empty-state"><p class="no-logs">üì≠ –õ–æ–≥–∏ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</p></div>';
                return;
            }

            container.innerHTML = filtered.map(log => `
        <div class="log-entry ${log.level.toLowerCase()}">
          <div style="display: flex; align-items: center; gap: 5px;">
            <span class="log-timestamp">[${log.timestamp}]</span>
            <span class="log-level ${log.level.toLowerCase()}">${log.level}</span>
          </div>
          <div class="log-message">${escapeHtml(log.message)}</div>
          ${log.data ? `<div class="log-data">üìå ${escapeHtml(log.data)}</div>` : ''}
        </div>
      `).join('');

            // –°–∫—Ä–æ–ª–ª –≤–Ω–∏–∑ –∫ –ø–æ—Å–ª–µ–¥–Ω–∏–º –ª–æ–≥–∞–º
            container.scrollTop = container.scrollHeight;
        }

        function escapeHtml(text) {
            if (!text) return '';
            return String(text)
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#039;');
        }

        function copyLogs() {
            const logsStr = JSON.stringify(allLogs, null, 2);
            navigator.clipboard.writeText(logsStr).then(() => {
                alert('‚úÖ –õ–æ–≥–∏ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω—ã –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞');
            }).catch(() => {
                alert('‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å —Å–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å. –ò—Å–ø–æ–ª—å–∑—É–π—Ç–µ –∫–Ω–æ–ø–∫—É –°–∫–∞—á–∞—Ç—å');
            });
        }

        function downloadLogs() {
            const logsStr = JSON.stringify(allLogs, null, 2);
            const blob = new Blob([logsStr], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `radio-logs-${new Date().toISOString().replace(/[:.]/g, '-')}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function clearLogs() {
            if (confirm('üö® –í—ã —É–≤–µ—Ä–µ–Ω—ã? –í—Å–µ –ª–æ–≥–∏ –±—É–¥—É—Ç —É–¥–∞–ª–µ–Ω—ã!')) {
                localStorage.removeItem('radioLogs');
                allLogs = [];
                refreshLogs();
                alert('‚úÖ –õ–æ–≥–∏ –æ—á–∏—â–µ–Ω—ã');
            }
        }

        // –ó–∞–≥—Ä—É–∂–∞–µ–º –ª–æ–≥–∏ —Å—Ä–∞–∑—É –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏
        window.addEventListener('load', loadLogs);

        // –û–±–Ω–æ–≤–ª—è–µ–º –ª–æ–≥–∏ –∫–∞–∂–¥—ã–µ 2 —Å–µ–∫—É–Ω–¥—ã
        setInterval(loadLogs, 2000);
    </script>
</body>

</html>
